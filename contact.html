            justify-content: center;

            padding: 10px 20px;

            border-radius: 5px;
        }

            background-color: #007bff;
            color: white;
        }

            height: auto;
            border: 2px solid #feb47b;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);

</head>
