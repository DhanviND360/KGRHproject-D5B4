<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; padding: 0;">
    <header style="background-color: #333; color: white; padding: 20px 0;">
        <h1 style="margin: 0;">Start or Stop Overthinking here!</h1>
    </header>
    <section style="margin: 30px auto; max-width: 400px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <form>
            <div style="margin-bottom: 20px;">
                <label for="name" style="display: block; font-size: 18px; font-weight: bold;">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="email" style="display: block; font-size: 18px; font-weight: bold;">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="phone" style="display: block; font-size: 18px; font-weight: bold;">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Register
            </button>
        </form>
    </section>
    <footer style="margin-top: 20px; padding: 10px; background-color: #333; color: white; font-size: 14px;">
        <p>&copy; 2024 Overthinking Classes. All rights reserved.</p>
    </footer>
    <footer>
        <a href="Overthink.html" > Back to home </a>
    </footer>
</body>
</html>
